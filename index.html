<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>        
        <div class="firstScreen">
            <h1>Qual a sua sorte<br>de hoje?</h1>
            <p>Abra o biscoito e descubra?</p>
            <img src="assets/img/fortune-cookie.svg" alt="Biscoito da Sorte" class="closedCookie">                      
        </div>
        <div class="secondScreen hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="box-phrase">
                <p class="randomPhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="assets/img/opened-cookie.svg" alt="Biscoito da Sorte Aberto" classe="openedCookie">
            <button class="again">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
